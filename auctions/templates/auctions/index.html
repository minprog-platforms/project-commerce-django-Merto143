{% extends "auctions/layout.html" %}

{% block body %}
  <div class="Alcen">
    <h2>Active Listings</h2>


    {% for item in items %}
    {% if item.is_active %}

    <div class="Listing_item">
    <a href="{% url 'listing' item.id%}">
      {{ item }}

    <p class="Alcen"> <img src={{item.Img_url}} alt={{item}} width="200" height="300"></p>
    </a>
    </div>

    {% endif %}
    {% endfor %}
</div>

{% endblock %}
